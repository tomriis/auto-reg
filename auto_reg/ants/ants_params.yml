 #Parameters for Ants image registration functions

# antsRegistration
fixed: /Applications/freesurfer/subjects/subj2/acpc/T1.nii
moving: /Applications/freesurfer/subjects/subj2/CT/CT.nii
o: /Applications/freesurfer/subjects/subj2/coreg_ants/diff # Output Prefix: prefix that is prepended to all output files
t: s # Transform type (default = 's')
     # r: rigid, a: rigid + affine, s: rigid + affine + deformable syn
     # sr: rigid + deformable syn, so: deformable syn only,
     # b: rigid+affine+deformable b-spline syn
     # br: rigid + deformable b-spline syn
     # bo: deformable b-spline syn only
     
# applyAntsTransform
d: 3	# dimension of image 2/3/4
i: /Applications/freesurfer/subjects/subj2/CT/CT.nii
o: /Applications/freesurfer/subjects/subj2/coreg_ants/outfile
r: /Applications/freesurfer/subjects/subj2/acpc/T1.nii
# For warping input images, the reference image defines the spacing
# origin, size and direction of the output warped image
t: /Applications/freesurfer/subjects/subj2/coreg_ants/ants_Warped.nii.gz
